<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="generator" content="Siteleaf, http://siteleaf.com" />
  <title>{{ site.title }}</title>

  <meta name="description" content="{{site.description}}">


  <!-- apple touch and favicontags -->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="favicon/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="favicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="favicon/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="favicon/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="favicon/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="favicon/mstile-310x310.png" />

  <!-- facebook meta tags -->
  <meta property="og:url"                content="{{ site.url }}" />
  <meta property="og:title"              content="{{ site.title }}" />
  <meta property="og:site_name"          content="{{ site.title }}"/>
  <meta property="og:description"        content="{{ site.description }}" />
  <meta property="og:image"              content="/uploads/hamp-social-image.png" />
  <meta property="og:type"               content="website"/>

  <!-- twitter cards -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="{{ site.image }}" />
  <meta name="twitter:url" content="{{ site.url }}" />

  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7704852/6705352/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="/styles/fixedsticky.css" />
  <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
  <style>

  {% for slide in site.slides|order:'position' %}



    #slide-{{forloop.index}} .bg-img {
      background-image: url('{{slide.image}}');

    }

    #slide-{{forloop.index}} .overlay {
      background-image: linear-gradient({{slide.color-1}},{{slide.color-2}});
    }

  {% endfor %}

  </style>


</head>
<body>


  <header id="header">

    <nav id="menu" class="navbar pull-xs-right">
      <button class="navbar-toggler" type="button">
        <h5>Menu &#9776;</h5>
      </button>
    </nav>

    <div id="full-nav">
      <ul class="nav">
        <li class="nav-item" id="nav-item-partners">
          <a class="nav-link" href="#partners"><h2>Partners</h2></a>
        </li>
        <li class="nav-item" id="nav-item-projects">
          <a class="nav-link" href="#projects"><h2>Projects</h2></a>
        </li>
        <li class="nav-item" id="nav-item-board">
          <a class="nav-link" href="#board"><h2>Advisory Board</h2></a>
        </li>

      </ul>
    </div>

  </header>

  <div id="logo-wrapper">
    <h2 id="logo">
      <div class="fade-in" id="healthy">Healthy</div><div class="fade-in" id="affordable">Affordable</div><div class="fade-in" id="materials">Materials</div> <div class="fade-in" id="project">Project</div>
    </h2>
    <h2 id="section-name">
      Partners
    </h2>
  </div>




  <main id="main">

    {{ content }}

  </main>

  <!-- <footer>
    <div class="container">
        The Healthy Affordable Materials Project is supported by a grant from <a href="http://jpbfoundation.org/" target="_blank">The JPB Foundation</a>
    </div>
  </footer> -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>

  <script src="/scripts/modernizr-custom.js"></script>


  <script src="/scripts/fixedsticky.js"></script>

  <script src="/scripts/scroll.js"></script>


</body>
</html>
