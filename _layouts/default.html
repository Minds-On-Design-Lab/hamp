<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="generator" content="Siteleaf, http://siteleaf.com" />
  <title>{{ site.title }}</title>

  <meta name="description" content="{{site.description}}">

  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7704852/6705352/css/fonts.css" />

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <link rel="stylesheet" type="text/css" href="/styles/fixedsticky.css" />
  <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
  <style>

  {% for slide in site.slides|order:'position' %}



    #slide-{{forloop.index}} .bg-img {
      background-image: url('{{slide.image}}');

    }

    #slide-{{forloop.index}} .overlay {
      background-image: linear-gradient({{slide.color-1}},{{slide.color-2}});
    }

  {% endfor %}

  </style>


</head>
<body>


  <header id="header">

    <nav id="menu" class="navbar pull-xs-right">
      <button class="navbar-toggler" type="button">
        <h5><span class="text">Menu</span> &#9776;</h5>
      </button>
    </nav>

    <div id="full-nav">
      <ul class="nav">
        <li class="nav-item" id="nav-item-partners">
          <a class="nav-link" href="#partners"><h2>Partners</h2></a>
        </li>
        <li class="nav-item" id="nav-item-projects">
          <a class="nav-link" href="#projects"><h2>Projects</h2></a>
        </li>
        <li class="nav-item" id="nav-item-board">
          <a class="nav-link" href="#board"><h2>Advisory Board</h2></a>
        </li>

      </ul>
    </div>

  </header>

  <div id="logo-wrapper">
    <h2 id="logo">
      <div class="fade-in" id="healthy">Healthy</div><div class="fade-in" id="affordable">Affordable</div><div class="fade-in" id="materials">Materials</div> <div class="fade-in" id="project">Project</div>
    </h2>
    <h2 id="section-name">
      Partners
    </h2>
  </div>




  <main id="main">

    {{ content }}

  </main>

  <!-- <footer>
    <div class="container">
        The Healthy Affordable Materials Project is supported by a grant from <a href="http://jpbfoundation.org/" target="_blank">The JPB Foundation</a>
    </div>
  </footer> -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>

  <script src="/scripts/modernizr-custom.js"></script>


  <script src="/scripts/fixedsticky.js"></script>

  <script src="/scripts/scroll.js"></script>


</body>
</html>
